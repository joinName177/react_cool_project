    var isSmallIe = false;//低版本IE
    var isLargeIe = false;//高版本IE
    //校验是否为IE浏览器
    function checkISIE() {
        var userAgent = navigator.userAgent;
        isSmallIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
        isLargeIe = (userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11") > -1) || "ActiveXObject" in window;
        if (isSmallIe || isLargeIe) {
            return true
        }
        return false
    }
    //获取浏览器参数
    function getUrlParams(URL) {
        if (URL.indexOf('?') === -1) {
            return {}
        }
        var paramStr = URL.split('?')[1];
        var paramObj = {};
        var paramArr = paramStr.split('&');
        for (var i = 0; i < paramArr.length; i++) {
            var arrNew = paramArr[i].split('=');
            paramObj[arrNew[0]] = arrNew[1];
        }
        return paramObj
    }
